<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

	<div id="webcontainer">
		<div id="titleContainer">
			<h1>Simple Interest Calculator</h1>
		</div>
		
		
		<div id="formContainer">
			<form>
				<table>
					<tr>
						<td class="label_col">Amount</td>
						<td class="input_col"><input type="number"  id="principal" name="principal" min="0"></td>
						<td class="feedback_col"><span id="principalPrompt">&nbsp;</span></td>
					</tr>
				
					<tr>
						<td class="label_col">Rate</td>
						<td class="input_col"><input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"></td> 
						<td class="feedback_col"><span id="ratePrompt">&nbsp;10.25%</span></td>
					</tr>
				
					<tr>
						<td class="label_col">No. of Years</td>
						<td class="input_col" type="select" >
								<select id="years" name="years">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>				
						</td>
						<td class="feedback_col"><span id="yearPrompt">&nbsp;</span></td>
					</tr>
				
					<tr>
						<td>
							<button type="button" onclick="compute()">Compute Interest</button>
							<br>
							<span id="result"></span>
						
						</td>
						
						
					</tr>
					
					
				
			  </table>
			</form>

		
		
		</div>
			
		<div id="footerContainer">
			 &copy; Everyone Can Get Rich
		</div>
	</div>
    </body>
</html>
